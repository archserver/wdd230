    <main>
        <span id="ermsg"></span>
        <form method="get" action="request.html" id="form">
            <fieldset>
                <legend> Applicant Information </legend>     
                <label class="top">First Name* <input type="text" id="fname" name="fname" required></label>
                <label class="top">Last Name* <input type="text" id="lname" name="lname" required></label>
                <label class="top">Title or Position* <input type="text" id="tp" name="tp"  minlength="7" pattern="[a-zA-Z_-]" required></label>
                <label class="top">Phone* <input type="phone" id="phone" name="phone" minlength="8" pattern="[a-zA-Z0-9_-]" required> </label>
                <label class="top">Email* <input type="email" id="email" name="email" placeholder="email@gmail.com" pattern="[a-zA-Z0-9._%+-]+$" required></label>
            </fieldset>

            <fieldset>
                <legend>Business / Orginization Information</legend>  
                <label class="top">Name* <input type="text" id="oname" name="oname" required></label>
                <label class="txbox">Description* 
                  <textarea name="description" placeholder="Enter information about your Business or Orinization" required> </textarea>
                </label>
            </fieldset>   

            <fieldset>
                <legend>Membership Level</legend>
                <label class="sbs"><input type="radio" name="membership" value="gold"> Platinum</label>
                <label class="sbs"><input type="radio" name="membership" value="silver"> Gold</label>
                <label class="sbs"><input type="radio" name="membership" value="bronze"> Bronze</label>
                <label class="sbs"><input type="radio" name="membership" value="np"> NP Membership is for non profit organizations, fee is waved!</label>
            </fieldset>

            <input type="submit" class="submitBtn" value="Send My Join Request">
            <input type="hidden" class="hidden" id="loadtime" name="loadtime">
        </form>
