<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <style>
    pre {
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Conway's Game of Life</h2>
  <label for="rows">Rows:</label>
  <input type="number" id="rows" min="10" max="30" value="10">
  <label for="cols">Columns:</label>
  <input type="number" id="cols" min="10" max="50" value="10">
  <label for="aliveChance">Alive Chance (%):</label>
  <input type="number" id="aliveChance" min="10" max="75" value="25">
  <label for="interval">Interval (ms):</label>
  <input type="number" id="interval" min="100" max="5000" value="1000">
  <button id="randomizeButton">Randomize</button>
  <button id="clearButton">Clear</button>
  <button id="resetButton">Reset</button>
  <p id="lifeCycleCounter">Life Cycle: 0</p>
  <pre id="grid"></pre>

  <script src="scripts/life.js"></script>
</body>
</html>
